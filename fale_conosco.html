<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles_fale.css">
  <title>Equipamentos Médicos RA-1177720 Roger Alexsander Fonseca Silva</title>
</head>
<body>
  <div class="moldura">
    <div class="h1">
      <a href="https://uniube.br/" target="_blank">
        <img src="Imagens\logo_uniube.png" alt="logo uniube" class="logo">
      </a>
      <h1>Fale Conosco</h1>
    </div>
    <div class="formulario">
      <form>
        <div class="formulario">
          <input type="text" name="username" placeholder="Seu nome" maxlength="20">               <!--Campo de texto-->
        </div>
    
        <div class="formulario">
          <input type="text" name="email" placeholder="Seu email" maxlength="30">
        </div>
        <div class="checkbox">                                                                   <!--Caixa de seleção-->                                
          <input type="checkbox" id="receberNoticias">
          <label for="newsletterCheckbox">Receber notícias via email?</label>
        </div>
        <div class="form-field">
          <label>Mensagem:</label>
          <textarea rows="4" required placeholder="Digite sua mensagem aqui"></textarea>         <!--Textarea-->
        </div>
        <div class="botaoRadio">                                                                 <!--Radio button-->                                 
          <p>Como você classifica este site?</p>
          <input type="radio" name="classificacao" id="bom">
          <label for="bom">Bom</label> <br>
          <input type="radio" name="classificacao" id="regular"> 
          <label for="regular">Regular</label> <br>
          <input type="radio" name="classificacao" id="ruim"> 
          <label for="ruim">Ruim</label> <br>
          <input type="radio" name="classificacao" id="pessimo">
          <label for="pessimo">Péssimo</label> <br>
      </div>
  
        <button class="botaoEnviar">Enviar</button>                    <!--Botão para envio-->
      </form>
    </div>
  </div>  
  <a href="index.html" class="botaoInicio">Inicio</a>
</body>
</html>
